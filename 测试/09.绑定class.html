<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <style>
            [v-cloak] {
                display: none;
            }

            .gray {
                color: gray;
            }

            .bold {
                font-weight: bold;
            }
        </style>
    </head>

    <body>
        <div v-cloak id="app">
            <h2>使用数组的语法</h2>
            <div :class="['gray','bold']">Hello World</div>
            <div :class="[d_gray,d_bold]">Hello World</div>
            <div :class="[d_gray,needBold?d_bold:'']">Hello World</div>
            <div :class="[d_gray,{bold:needBold1}]">Hello World</div>
            <h2>使用对象的语法</h2>
            <div :class="{bold:needBold2}">Hello World</div>
            <div :class="d">Hello World</div>
        </div>

        <script src="./lib/vue.js"></script>
        <script>
            var vm = new Vue({
                el: "#app",
                data() {
                    return {
                        d_gray: "gray",
                        d_bold: "bold",
                        needBold: true,
                        needBold1: true,
                        needBold2: true,
                        d: {
                            bold: true
                        }
                    }
                }
            });
        </script>
    </body>

</html>
