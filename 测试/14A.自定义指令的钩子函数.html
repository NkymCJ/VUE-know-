<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <style>
            [v-cloak] {
                display: none;
            }
        </style>
    </head>

    <body>
        <div id="app" v-cloak>
            <h2 v-dir:foo.a.b v-dir2>{{content}}</h2>
        </div>
        <script src="./lib/vue.js"></script>
        <script>
            var vm = new Vue({
                el: "#app",
                data() {
                    return {
                        content: "Hello Directives",
                        obj: {
                            a: 1,
                            b: 2
                        }
                    }
                },
                directives: {
                    dir: {
                        bind(el, binding) {
                            console.log("bind");
                            console.log(binding);
                        },
                        inserted(el, binding) {
                            console.log("inserted");
                            console.log(binding);
                        },
                        unbind(el, binding) {
                            console.log("unbind");
                            console.log(binding);
                        },
                        update(el, binding) {
                            console.log("update");
                            console.log(binding);
                        },
                        componentUpdated(el, binding) {
                            console.log("componentUpdated");
                            console.log(binding);
                        }
                    },
                    dir2(el, binding) {
                        console.log("bind or update")
                        console.log(binding);
                    }
                }
            });
        </script>
    </body>

</html>
