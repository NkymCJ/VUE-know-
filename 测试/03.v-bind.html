<!DOCTYPE html>
<html lang="en">

    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>

    <body>
        <div id="app">
            <span :title="title">悬浮看title</span>
            <span :title="title + '123'">悬浮看title</span>
            <span :title="title == '123'? 'YES' : 'NO'">悬浮看title</span>
        </div>

        <script>
            var vm = new Vue({
                el: "#app",
                data() {
                    return {
                        title: "title"
                    }
                }
            });
        </script>
    </body>

</html>
