<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>组件的data</title>
        <style>
            [v-cloak] {
                display: none !important;
            }
        </style>
    </head>

    <body>
        <div id="app" v-cloak>
            <my-com></my-com>
        </div>

        <template id="temp">
            <div>
                <h3>data</h3>
                <h4>{{ content }}</h4>
            </div>
        </template>

        <script src="./lib/vue.js"></script>
        <script>
            var com = Vue.extend({
                template: '#temp',
                data() {
                    return {
                        content: 'data'
                    };
                }
            });
            Vue.component('myCom', com);
            var vm = new Vue({
                el: '#app'
            });
        </script>
    </body>

</html>
