<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <style>
            [v-cloak] {
                display: none;
            }
        </style>
    </head>

    <body>
        <div v-cloak id="app">
            <ul>
                <li v-for="item in items" :key="item.id">
                    {{ item.message }}
                </li>
            </ul>
        </div>

        <script src="/lib/vue.js"></script>
        <script>
            var vm = new Vue({
                el: "#app",
                data() {
                    return {
                        items:[
                            {
                                id:0,
                                message:'Foo'
                            },
                            {
                                id:1,
                                message:'Bar'
                            }
                        ]
                    }
                }
            });
        </script>
    </body>

</html>
