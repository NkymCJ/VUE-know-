<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <style>
            [v-cloak] {
                display: none;
            }
        </style>
    </head>

    <body>
        <!-- 使用v-cloak能够解决{{}}闪烁的问题 -->
        <div v-cloak id="app">
            <p >{{content}}</p>
            <!-- v-text与v-html没有闪烁问题，但是会替换内部所有内容 -->
            <p v-text="content"></p>
            <p v-html="content"></p>
            <!-- v-html会对字符串进行转义 -->
            <p>{{contentDiv}}</p>
            <p v-text="contentDiv"></p>
            <p v-html="contentDiv"></p>
        </div>

        <script src="/lib/vue.js"></script>
        <script>
            var vm = new Vue({
                el: "#app",
                data: {
                    content: "Hello World",
                    contentDiv: "<h1>H1</h1>"
                }
            });
        </script>
    </body>

</html>
