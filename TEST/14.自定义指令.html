<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <style>
            [v-cloak] {
                display: none;
            }
        </style>
    </head>

    <body>
        <div id="app" v-cloak>
            <input type="text" v-focus v-model="content">
            <h2>{{content}}</h2>
        </div>
        <script src="./lib/vue.js"></script>
        <script>
            Vue.directive('focus',function(el){
                console.log('全局');
                el.focus();
            });
            var vm = new Vue({
                el: "#app",
                data() {
                    return {
                        content: ""
                    }
                },
                directives: {
                    focus: {
                        inserted: function(el){
                            console.log('私有');
                            el.focus();
                        }
                    }
                }
            });
        </script>
    </body>

</html>
