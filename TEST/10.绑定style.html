<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <style>
            [v-cloak] {
                display: none;
            }

            .gray {
                color: gray;
            }

            .bold {
                font-weight: bold;
            }
        </style>
    </head>

    <body>
        <div v-cloak id="app">
            <h2>使用对象的语法</h2>
            <div :style="{'color':'red'}" style="margin-left:10px;">Hello World</div>
            <div :style="{'background-color':'gray'}">Hello World</div>
            <div :style="{backgroundColor:'gray'}">Hello World</div>
            <div :style="c">Hello World</div>
            <h2>使用数组的语法</h2>
            <div :style="[c,c1]">Hello World</div>
        </div>

        <script src="/lib/vue.js"></script>
        <script>
            var vm = new Vue({
                el: "#app",
                data() {
                    return {
                        c: {
                            'color': 'red',
                            'background-color': 'gray'
                        },
                        c1: {
                            'color': 'blue',
                            'background-color': 'gray'
                        }
                    }
                }
            });
        </script>
    </body>

</html>
