<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <script src="../lib/vue-static/vue.js"></script>
        <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
        <style>
            [v-cloak] {
                display: none;
            }
        </style>
    </head>

    <body>
        <div id="app" v-cloak>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">添加品牌</h3>
                </div>
                <div class="panel-body form-inline">
                    <label>
                        编号: <input type="text" class="form-control" v-model="id">
                    </label>
                    <label>
                        品牌: <input type="text" class="form-control" v-model="name" @keyup.enter="add">
                    </label>
                    <input type="button" value="添加" class="btn btn-primary" @click="add">
                    <label>搜索品牌关键字：</label>
                    <input type="text" class="form-control" v-model="keyword" v-focus>
                </div>
            </div>

            <table class="table table-bordered table-hover table-striped">
                <thead>
                    <tr>
                        <th>编号</th>
                        <th>品牌</th>
                        <th>创建时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="item in search(keyword)" :key="item.id">
                        <td>{{ item.id }}</td>
                        <td>{{ item.name }}</td>
                        <td>{{ item.ctime | dateFormat("yyyy-MM-dd HH:mm:ss") }}</td>
                        <td><a href="" @click.prevent="del(item.id)">删除</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script>
            Vue.filter("dateFormat", function (dateStr, pattern = "yyyy-mm-dd") {
                var dt = new Date(dateStr);
                var y = dt.getFullYear();
                var M = (dt.getMonth() + 1).toString().padStart(2, '0');
                var d = dt.getDate().toString().padStart(2, '0');
                if (pattern.toLowerCase() === "yyyy-mm-dd") {
                    return `${y}-${M}-${d}`;
                }
                var H = dt.getHours().toString().padStart(2, '0');
                var m = dt.getMinutes().toString().padStart(2, '0');
                var s = dt.getSeconds().toString().padStart(2, '0');
                return `${y}-${M}-${d} ${H}:${m}:${s}`;
            });
            Vue.directive("focus",{
                inserted: function(el) {
                    el.focus();
                }
            });
            var vm = new Vue({
                el: "#app",
                data() {
                    return {
                        id: "",
                        name: "",
                        keyword: "",
                        list: [{
                            id: 1,
                            name: "奔驰",
                            ctime: new Date()
                        }, {
                            id: 2,
                            name: "宝马",
                            ctime: new Date()
                        }]
                    }
                },
                methods: {
                    add() {
                        var o = {
                            id: this.id,
                            name: this.name,
                            ctime: new Date()
                        }
                        this.list.push(o);
                        id = "";
                        name = "";
                    },
                    del(id) {
                        // 方法一
                        // list.some((item,i) => {
                        //     if (item.id == id) {
                        //         list.splice(i,1);
                        //         return true;
                        //     }
                        // });
                        // 方法二
                        var index = this.list.findIndex(item => {
                            if (item.id == id) {
                                return true;
                            }
                        });
                        this.list.splice(index, 1);
                    },
                    search(keyword) {
                        // 方法一
                        // var newList = [];
                        // this.list.forEach(item => {
                        //     if (item.name.indexOf(keyword) != -1) {
                        //         newList.push(item);
                        //     }
                        // });
                        // return newList;
                        // 方法二
                        return this.list.filter(item => {
                            if (item.name.includes(keyword)) {
                                return true;
                            }
                        })
                    }
                }
            });
        </script>
    </body>

</html>
