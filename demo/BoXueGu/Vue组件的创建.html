<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Vue组件的创建</title>
        <style>
            [v-cloak] {
                display: none;
            }
        </style>
    </head>

    <body>
        <div id="app" v-cloak>
            <index></index>
            <about></about>
        </div>
        <script src="/demo/lib/vue-static/vue.js"></script>
        <script src="/demo/lib/vue-static/vue-router.js"></script>
        <script>
            Vue.component("index", {
                template: "<div>这是网站的首页</div>"
            });
            Vue.component("about", {
                template: "<div>这是网站的关于页面：<input type='button' value='点击' @click='showMsg'>{{ msg }}</div>",
                data() {
                    return {
                        msg: true
                    }
                },
                methods: {
                    showMsg() {
                        this.msg = !this.msg;
                    }
                }
            });
            var vm = new Vue({
                el: "#app",
                data() {
                    return {

                    }
                },
                methods: {

                }
            })
        </script>
    </body>

</html>
